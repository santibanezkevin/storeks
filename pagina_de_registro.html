<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tienda KS - Login</title>
    <link rel="stylesheet" href="assets/styles/navbar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>
    <div id="navbar-container"></div>
    <script>
        fetch('includes/navbar.html ')
          .then(res => res.text())
          .then(data => {
            document.getElementById('navbar-container').innerHTML = data;
          });
      </script>
      <div class="container mt-5">
        <form class="row g-3">
            <div class="col-md-4">
              <label for="validationServer01" class="form-label">Nombre</label>
              <input type="text" class="form-control is-valid" id="validationServer01" value="Kevin" required>
              <div class="valid-feedback">
                Es válido!
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationServer02" class="form-label">Last name</label>
              <input type="text" class="form-control is-valid" id="validationServer02" value="Santibañez" required>
              <div class="valid-feedback">
                Es válido!
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationServerUsername" class="form-label">Nombre de usuario</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend3">@</span>
                <input type="text" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                <div id="validationServerUsernameFeedback" class="invalid-feedback">
                  Por favor, elija un nombre de usuario.
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationServer03" class="form-label">Ciudad</label>
              <input type="text" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required>
              <div id="validationServer03Feedback" class="invalid-feedback">
                Por favor, ingresa una ciudad válida.
              </div>
            </div>
   
            <div class="col-md-3">
              <label for="validationServer05" class="form-label">Código postal</label>
              <input type="text" class="form-control is-invalid" id="validationServer05" aria-describedby="validationServer05Feedback" required>
              <div id="validationServer05Feedback" class="invalid-feedback">
                Por favor, ingresa un código postal válido.
              </div>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
                <label class="form-check-label" for="invalidCheck3">
                  Acepto los términos y condiciones
                  <br>
                </label>
                <div id="invalidCheck3Feedback" class="invalid-feedback">
                  Debes aceptar los términos y condiciones antes de continuar.
                </div>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Registrarse</button>
            </div>
          </form>
      </div>
 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
