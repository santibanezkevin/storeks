<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tienda KS - Login</title>
    <link rel="stylesheet" href="../assets/styles/navbar.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="navbar-container"></div>
    <script src="../assets/js/navbar-loader.js"></script>
    <script>
      cargarNavbarYSesion();
    </script>
    <div class="container mt-5">
      <form class="row g-3">
        <div class="col-md-4">
          <label for="validationServer01" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="validationServer01"
            required
          />
        </div>
        <div class="col-md-4">
          <label for="validationServerPassword" class="form-label"
            >Contrase単a</label
          >
          <input
            type="password"
            class="form-control"
            id="validationServerPassword"
            required
          />
          <div class="invalid-feedback">Por favor, ingresa una contrase単a.</div>
        </div>
        <div class="col-md-4">
          <label for="displayName" class="form-label">Nombre de usuario</label>
          <input type="text" class="form-control" id="displayName" required />
        </div>

        <div class="col-12">
          <button class="btn btn-primary" type="submit">Registrarse</button>
        </div>
      </form>

      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
      <script src="../assets/js/supabase.js"></script>
      <script>
        document
          .querySelector("form")
          .addEventListener("submit", async function (e) {
            e.preventDefault();
            const email = document.getElementById("validationServer01").value;
            const password = document.getElementById("validationServerPassword").value;
            const displayName = document.getElementById("displayName").value;



            if (password.length < 6) {
              Swal.fire({
                icon: "warning",
                title: "Contrase単a muy corta",
                text: "La contrase単a debe tener al menos 6 caracteres.",
                confirmButtonColor: "#116d6a",
              });
              return;
            }

            await crearUsuario(email, password, displayName);
          });
      </script>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
